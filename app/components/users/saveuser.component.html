<form [ngFormModel]="form" #f="ngForm" (ngSubmit)="submit()">
    <h1>{{ title }}</h1>
    <div class="panel panel-default">
        <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" ngControl="name" #name="ngForm" [(ngModel)]="user.name">
                <div *ngIf="name.touched && name.errors">
                    <div
                        *ngIf="name.errors.required" 
                        class="alert alert-danger">Name is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" ngControl="email" #email="ngForm" [(ngModel)]="user.email">
                <div *ngIf="email.touched && email.errors">
                    <div
                        *ngIf="email.errors.required" 
                        class="alert alert-danger">Email is required.
                    </div>
                    <div
                        *ngIf="email.errors.shouldHaveCorrectFormat" 
                        class="alert alert-danger">Email is not valid.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="text" class="form-control" ngControl="phone" #phone="ngForm" [(ngModel)]="user.phone">
                    <div *ngIf="phone.touched && phone.errors">
                    <div
                        *ngIf="phone.errors.required" 
                        class="alert alert-danger">Phone number is required.
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <div class="form-group">
                <label for="street">Street</label>
                <input id="street" type="text" class="form-control" ngControl="street" #street="ngForm" 
                    [(ngModel)]="user.address.street">
            </div>
            <div class="form-group">
                <label for="suite">Suite</label>
                <input id="suite" type="text" class="form-control" ngControl="suite" #suite="ngForm" 
                    [(ngModel)]="user.address.suite">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" type="text" class="form-control" ngControl="city" #city="ngForm" 
                    [(ngModel)]="user.address.city">
            </div>
            <div class="form-group">
                <label for="zipcode">ZipCode</label>
                <input id="zipcode" type="text" class="form-control" ngControl="zipcode" #zipcode="ngForm" 
                    [(ngModel)]="user.address.zipcode">
            </div>
        </fieldset>
    
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{ buttonText}}</button>
    </div>
</form>
